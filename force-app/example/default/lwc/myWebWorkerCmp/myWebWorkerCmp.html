<template>
  <div class="slds-p-around_medium">
    <c-my-animation-bar></c-my-animation-bar>
    <lightning-input
      label="Input Number"
      type="number"
      value={input}
      onchange={onChangeInput}
    ></lightning-input>
    <div>
      <lightning-button
        label="Start Calc (Main Thread)"
        disabled={calculationDisabled}
        onclick={startCalc}
      ></lightning-button>
      <lightning-button
        label="Start Calc (Worker)"
        disabled={calculationDisabled}
        onclick={startCalcInWorker}
      ></lightning-button>
      <div if:true={calculating} class="calculation-spinner">
        <lightning-spinner size="small"></lightning-spinner>
      </div>
    </div>
    <lightning-input
      label="Output"
      value={output}
      read-only
    ></lightning-input>
  </div>
</template>
